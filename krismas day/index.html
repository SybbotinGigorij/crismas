  		<h1 class="text">С новым годом!</h1>

  		<h2 class="text1">         
         Все говорят — большие мы,
         А верим в чудеса:
         Мы обожаем запускать
         Салюты в небеса,

         Мы любим дружный хоровод
         И яркие огни,
         Встречаем вместе Новый год
         Средь шуток, суеты.

         Не устрашат морозы нас,
         И не страшна пурга,
         Прекрасный праздник Новый год
         Подарит нам зима!
        </h2>
